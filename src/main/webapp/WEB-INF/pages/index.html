<!DOCTYPE html>
<html lang="sv" xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{site.name}">Company Name</title>
        <link href="css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>

    <body>
        <div class="wrapper">
            <div class="topWrapper">
                <div class="topContainer">
                    <div class="menuContainer">
                        <div class="navMenu">
                            <ul>
                                <li>
                                    <a href="index.html" th:href="@{/}" class="currentPage" th:text="#{site.home}">Home</a>
                                </li>
                                <li>
                                    <a href="contact_us.html" th:href="@{/contact}" class="contact" th:text="#{site.contact}">Contact</a>
                                </li>
                                <li>
                                    <a href="#" th:href="@{/cart}" class="cart" th:text="#{site.cart} + ' ('+ ${cartsize} +')'">Cart</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="header">
                        <div class="logo"><img src="img/logo.png" id="logotype" alt="Lilla Kammaren" /></div>
                        <div class="social">
                            <a href="http://www.facebook.com" target="_blank"><img class="socialBtn" src="img/facebook_btn.png" alt="Vår Facebook sida" /></a>
                            <a href="http://www.twitter.com" target="_blank"><img class="socialBtn" src="img/twitter_btn.png" alt="Vår Twitter sida" /></a>
                            <a href="http://www.pinterest.com" target="_blank"><img class="socialBtn" src="img/pinterest_btn.png" alt="Lilla Kammaren på pinterest" /></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bowContainer">
                <div class="lineholder">
                    <div class="line"></div>
                    <div class="line"></div>

                    <div class="bowPositioner">
                        <div class="bowholder">
                            <img src="img/bow.png" id="bow" alt="Rosett" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="contentWrapper">
                <div class="bodyWrapper">
                    <div class="bodyContainer">
                        <div class="productMenu">
                            <p class="productMenuContent" th:text="#{site.products}">Products</p>
                            <ul>
                                <li th:each="category : ${categories}" th:id="${category}"><a href="store.html" th:href="@{store/} + ${category}" th:text="${category}"></a></li>
                            </ul>
                        </div>


                        <div class="content">
                            <div>
                                <h2 th:text="#{home.welcome}">Welcome to the site!</h2>
                                <p th:text="#{home.p1}">If you can read this something has gone awry in 
                                the back-end. The webmaster is running the minions
                                as fast as they can to fix this.</p>
                                <p th:text="#{home.p2}"></p>
                                <h2 th:text="#{home.about}"></h2>
                                <p th:text="#{home.p3}"></p>
                                <p th:text="#{home.p4}"></p>
                                <p th:text="#{home.p5}"></p>
                                <p th:text="#{home.p6}"></p>
                            </div>
                            <table>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.name}"></td>
                                </tr>
                            </table>
                        </div>


                        <div class="specials">
                            <div class="specialsChild">
                                <div class="wrap">
                                    <a href="#" id="new" class="button" th:text="#{site.new}">New</a>
                                </div>
                            </div>
                            <div class="specialsChild">
                                <div class="wrap">
                                    <a href="#" id="sale" class="button" th:text="#{site.sale}">SALE</a>
                                </div>
                            </div>
                            <div class="specialsChild">
                                <div class="wrap">
                                    <a href="#" id="spotlight" class="button" th:text="#{site.spotlight}">Spotlight</a>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="copyrightWrapper">
                        <table>
                            <tr>
                                <td colspan="3" class="horizontal"></td>
                            </tr>
                            <tr>
                                <td class="vertical"></td>
                                <td class="copyText">&copy; Company Name 201X</td>
                                <td class="vertical"></td>
                            </tr>
                            <tr>
                                <td colspan="3" class="horizontal"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
