site.name=Lilla Kammaren
home.welcome=V\u00e4lkommen in i lilla kammaren!
home.about=Om oss
home.p1=H\u00e4r hittar du noga utvalda leksaker med tanke bakom. De ska locka till lek, stimulera och utveckla.
home.p2=Tillverkning och material ska vara i harmoni med naturen och m\u00e4nniskan s\u00e5 barnet har en tryggadframtid. D\u00e4rf\u00f6r samlar jag fr\u00e4mst ekologiskt och etiskt v\u00e4l tillverkade varor.
home.p3=Lilla Kammaren \u00e4r en "spinn off" fr\u00e5n Tant Gr\u00f6n p\u00e5 Skanstorget i G\u00f6teborg, som jag f\u00f6restod i tv\u00e5 \u00e5r medan min syster Ninna var p\u00e5 andra \u00e4ventyr.
home.p4=Med barnet i fokus har jag ett urval leksaker, inredning och omv\u00e5rdnadsprodukter som skall fr\u00e4mja utveckling, och omgivning - b\u00e5de i det lilla familj\u00e4ra sammanhanget och det globala.
home.p5=I mina \u00f6gon b\u00f6r det vi tillf\u00f6r v\u00e5ra barn vara lustfyllt, pedagogiskt och vackert. H\u00e4lsosamt f\u00f6r kropp och sj\u00e4l.Inte bara f\u00f6r v\u00e5ra skatter just nu, utan ocks\u00e5 i det l\u00e5nga loppet.
home.p6=D\u00e4rf\u00f6r letar jag efter ekologiska produkter och s\u00e5dant som \u00e4r sjysst tillverkade hela processen igenom - Fair Trade. Alla produkter i butiken b\u00e4r inte dessa symboler, men min dr\u00f6m \u00e4r att n\u00e5 dit en vacker dag.
